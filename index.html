<html>
<head>
    <title>Hány fok van az 710-ben?</title>
    <meta charset="UTF8"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            color: #232323;
        }

        a:hover {
            color: #232323;

</head>
<body>
<div class="container" style="width: 70%; padding-top: 7%;">
    <div class="jumbotron">
        <h1>Hőmérő.sch</h1>

        <p>Ennyi fok uralkodik jelenleg az SCH710-es szobájában</p>

        <div id="php">


            <div class="progress">
                <div id="temp" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0"
                     aria-valuemax="50" style="width: 0; text-align: left; padding-left: 8px;">

                </div>
            </div>


            <div class="progress">
                <div class="progress-bar" id="humidity" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: 0; text-align: left; padding-left: 8px;">

                </div>
            </div>

            <p id="time"></p>


        </div>
    </div>

</div>
<div class="panel panel-default"
     style="text-align: center; bottom: 0; position: absolute; width: 100%; left: 0; right: 0; font-size: 12px;">

        <div style="background-image: url(mit.png);
    background-repeat: no-repeat;

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>

    (function update() {
        $.ajax({
            url: "data.json",
            context: document.body
        }).done(function (data) {

                    mydata = JSON.parse(data);


                    document.getElementById("humidity").ariaValuenow = mydata.hum;
                    document.getElementById("humidity").style.width = min(mydata.hum, 100) + "%";
                    document.getElementById("humidity").innerHTML = "Páratartalom: " + mydata.hum + "%";

                    document.getElementById("temp").ariaValuenow = mydata.temp;
                    document.getElementById("temp").style.width = min(mydata.temp * 2, 100) + "%";
                    document.getElementById("temp").innerHTML = "Hőmérséklet: " + mydata.temp + " °C";

                    document.getElementById("time").innerHTML = mydata.time;
                });
        setTimeout(update, 1000);
    })();

    var min = function (a, b) {
        return a < b ? a : b;
    }
</script>
</body>

</html>
