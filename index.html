<html>
<head>
    <title>Hány fok van az 710-ben?</title>
    <meta charset="UTF8"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Ennyi fok uralkodik jelenleg az SCH710-es szobájában</h1>


        <div id="php">


            <div class="progress">
                <div id="temp" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0"
                     aria-valuemax="100" style="width: 0;">

                </div>
            </div>


            <div class="progress">
                <div class="progress-bar" id="humidity" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: 0;">

                </div>
            </div>

            <p id="time"></p>


        </div>
    </div>

    <div class="panel panel-default" style="text-align: center; bottom: 20px; position: absolute;">
        <div class="panel-body">
            Opre feladat is live! made by Balu&&Gazben
            <br/>
            On Bootsrtap
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>

    (function update() {
        $.ajax({
            url: "data.json",
            context: document.body
        }).done(function (data) {

                    mydata = JSON.parse(data);

                    alert(mydata.temp);

                    document.getElementById("humidity").ariaValuenow = mydata.hum;
                    document.getElementById("humidity").style.width = mydata.hum + "%";
                    document.getElementById("humidity").innerHTML = "Humidity: " + mydata.hum + "%";

                    document.getElementById("temp").ariaValuenow = mydata.temp;
                    document.getElementById("temp").style.width = mydata.temp + "%";
                    document.getElementById("temp").innerHTML = "Temperature: " + mydata.temp + " °C";

                    document.getElementById("time").innerHTML = mydata.time;
                });
        setTimeout(update, 1000);
    })();
</script>
</body>

</html>
